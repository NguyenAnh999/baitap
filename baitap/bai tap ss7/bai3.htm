<body>
    <script>
        var  time = prompt ("Bây giờ là mấy giờ?")
        if (time<10) {
            alert("Good Morning")
        }
        else if (time <20){
            alert ("Good Day")
        }
        else {
            alert("Good evening")
        }


    </script>
