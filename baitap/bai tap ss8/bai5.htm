<!DOCTYPE html>
<html>
<head>
	<title>Ung dung Loop</title>
</head>
<body>
<script>
for(i=0;i<5;i++) {
		for(j=0;j<=i;j++) {
			document.writeln(" * ")
		}
		document.writeln("<br/>")
	}
    
    for(i=0;i<5;i++) {
		for(j=5;j>i;j--) {
			document.writeln(" * ")
		}
		document.writeln("<br/>")
	}

</script>
</body>
</html>
