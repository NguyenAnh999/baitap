<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.
        o Hàm trong javascript là một chương trình con bao gồm 
một tập hợp các câu lệnh thực hiện một tác vụ cụ thể
        o Có thể tái sử dụng và bảo trì tốt hơn giúp nâng cao hiệu 
suất công việc
        2. các cahs khai báo hàm
          1.declaration:
            function sayhello (){
               // thân của hàm *bao gồm ác logic* 
            }
          2.tên hàm
           đặt theo quy tắc giống tên biến *camel-case* thường là hành động 
    -->
    <!-- ví dụ -->
    <script>
        function sayhello() {
            console.log("xin chào!");
        }
        //  để hàm dc thựct hi thì ta cần phải gọi hàm 
            //    trước hoặc sau khi khai báo hàm đều chạy
    sayhello()
    </script>
    <!-- ************************************************************************************** -->
       <!-- 3.tham số, đối số trong hàm -->
       <!-- -đối số (ảrgument); khi gọi hàm truyền giá trị cho nó thì gọi là đối số
            -tham số (params) ;giá trị hàm nhận về -->
       <!--  4.return trong hàm
                -return chỉ dùng trong hàm
                -hàm gặp return thì sẽ dừng chương trình
                -return kết quả trả về của hàm
                    *thông tin dc nhập trong return  -->
            <script>
                function tinhdiemtb(a,b,c) {
                    return (a+b+c)/3
                }
                console.log(tinhdiemtb(6,7,8));
            </script>
</body>
</html>
