<body>
    <script>
        /*
        bài 7
            a=5 b="5"
            console.log(a==b) đúng (so sánh giá trị)
             console.log(a===b) sai (so sánh giá trị 
            và kiểu dữ liệu) khi có dấu "" thì text bên trong có kiểu dũ liệu là string chứ không phải number
            console.log(a!=b) đúng (khác kiểu dũ liệu)
            console.log(a!==b) đúng *(Không cùng kiểu dữ liệu hoặc 
            bằng giá trị) ở đây a và b ko cùng kiểu dũ liệu và bằng giá trị
        bài8
            (++a)+(a++)+(++a)+(a)=7+6+6+8+6=32
        bai9 bai10
        em khong hiểu câu hỏi của đề!
        */
    </script>
</body>
</html>
