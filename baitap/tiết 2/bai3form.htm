<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Car Purchase Form</h1>
    <form action="">
        <label for="name">name:</label>
        <input type="text" id="name"><br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email"><br>
        <br>
        <label for="phone">phone:</label>
        <input type="number" id="phone"><br>
        <br>
        <label for="cartype">choose a car:</label>
        <select id="cartype">
            <option value="de bai khong co">model 1</option>
            <option value="de bai khong co">model 2</option>

        </select><br>
        <br>
        <label for="colortype">choose a color:</label>
        <select id="colortype">
            <option value="do">red</option>
            <option value="hong">pink</option><br>
        </select><br>
        <br>
        <label for="so luong">quantity:</label>
        <input type="number" id="so luong"><br>
        <br>
        <label for="ngay chuyen hang">delivery:</label>
        <input type="date" id="ngay chuyen hang"><br>
        <br>
        <input type="submit" value="submit">

        
        

    </form>
</body>
</html>
