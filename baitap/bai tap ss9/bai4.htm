<body>
    <script>
        let noiDung = "'Keep Calm And Code On'";
        let ketqua = '';
        for (let i = 0; i < noiDung.length; i++) {
            if (noiDung[i] === noiDung[i].toLowerCase()) {
                ketqua += noiDung[i].toUpperCase();
            } else {
                ketqua += noiDung[i].toLowerCase();
            }

        }
        console.log(ketqua);
    </script>
